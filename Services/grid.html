<!DOCTYPE html>
<html lang="en">

<head>

    <title>3x3 Grid Example with Checkboxes</title>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sample Cart Section</title>
      <!-- Add your CSS styles or link to your stylesheet here -->
    </head>
    <body>
    
    <div id="product-carts">
      <!-- Dummy Cart Section with Dummy Data -->
      <!-- Replace this section with your actual data -->
      <table>
        <tbody>
          <!-- Dummy Cart Item 1 -->
          <tr data-id="1">
            <td class="cart-delete text-center small-hide">
              <button class="removeCookieButton" data-id="1">
                <div class="cart-remove remove-icon position-static" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove from Cart">
                  <i class="icon anm anm-times-r"></i>
                </div>
              </button>
            </td>
            <td class="cart-image cart-flex-item">
              <a href="product-layout1.html"><img class="cart-image rounded-0 blur-up lazyload" data-src="path/to/your/image1.jpg" src="path/to/your/image1.jpg" alt="Product 1" width="120" height="170" /></a>
            </td>
            <td class="cart-meta small-text-left cart-flex-item">
              <div class="list-view-item-title">
                <a href="product-layout1.html" class="Product_Name">Product 1</a>
              </div>
              <div class="cart-meta-text">
                Code: ABC123
              </div>
              <div class="cart-price d-md-none">
                <span class="money fw-500">₹100.00</span>
              </div>
            </td>
            <td class="cart-price cart-flex-item text-center small-hide">
              <span class="money" style="font-size:10px;">₹100.00</span>
            </td>
            <td class="cart-update-wrapper cart-flex-item text-end text-md-center">
              <div class="cart-qty d-flex justify-content-end justify-content-md-center">
                <div class="qtyField">
                  <button class="qtyBtn minus" data-id="1"><i class="icon anm anm-minus-r"></i></button>
                  <input class="cart-qty-input qty" type="text" value="1" data-id="1"/>
                  <button class="qtyBtn plus" data-id="1"><i class="icon anm anm-plus-r"></i></button>
                </div>
              </div>
              <button id="removemobile" class="removeMb d-md-none d-inline-block text-decoration-underline mt-2 me-3" data-id="1">Remove</button>
            </td>
            <td class="cart-price cart-flex-item text-center small-hide">
              <span class="money fw-500" id="money-view-1">₹100.00</span>
            </td>
          </tr>
          <!-- Dummy Cart Item 2 -->
          <tr data-id="2">
            <!-- ... (Similar structure as Dummy Cart Item 1) ... -->
          </tr>
          <!-- Add more dummy cart items as needed -->
        </tbody>
      </table>
      <!-- End of Dummy Cart Section -->
    </div>
    
    <!-- Add your scripts here (if needed) -->
    
    </body>
    </html>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
